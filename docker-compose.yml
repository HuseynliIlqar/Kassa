version: '3.9'

services:
  db:
    image: postgres:15
    container_name: market-db
    environment:
      POSTGRES_DB: market_db
      POSTGRES_USER: market_user
      POSTGRES_PASSWORD: market_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: market-api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=market_db
      - DB_USER=market_user
      - DB_PASSWORD=market_pass
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
